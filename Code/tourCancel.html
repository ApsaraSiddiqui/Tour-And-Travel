<!doctype html>
<html lang="en">

<head>
    <title>Car Rental</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        

        <style>
            body{
                background-color: #b78727;
            }

            ::placeholder {
                color: black;
               
              }
              
        
                </style>
</head>

<body>
    <nav class="navbar navbar-inverse" style="background-color: #008080;border-color: #008080;margin-top: 50px ; ">
  
        <ul class="nav navbar-nav" style="border-color:#008080;">
          <li class="active" style="color:aliceblue; font-weight:bolder;" >   <a class="navbar-brand" href="home.html"style="background-color: #008080;border-color:#008080;color:#008080;border-color: #008080 ;margin-bottom:10px;"><img src="logo.jpg" alt="Logo" style="width:40px; ">
        </a></li>
         
        </ul>
      </div>
    </nav>


    <div class="container">
 
        <form class="form-horizontal" >
          <div class="form-group">
            <label class="control-label col-sm-2" for="email" >Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="text">Tour Destination:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="text" placeholder="Enter Tour Destinationl" name="text" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="date">People Capacity:</label>
            <div class="col-sm-10">          
            <input  type="number" min="1" step="1" class="form-control" id="amountInput" placeholder="1" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="date">Tour Start Date:</label>
            <div class="col-sm-10">          
            <input type="date" class="form-control" id="date" placeholder="Enter Tour Start Date" name="date" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="date">Tour End Date:</label>
            <div class="col-sm-10">          
            <input type="date" class="form-control" id="date" placeholder="Enter Tour End Date" name="date" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="text">Refunded Amount:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="text" placeholder="PKR 10,000" name="text" style="background-color:lightgray;border-color:lightgray;">
            </div>
          </div>
         
          
          
          
         <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <div class="text-center">
              <a href="cancel.html" class="btn btn-primary" style="background-color:#008080;color:white;border:#008080;width:130px;">Cancel</a>
                            
            </div>
          </div> </div>
        </form>
      </div>
   
      



    <div class="panel panel-default" style="margin-top:50px ;border-color:#008080;">
        
        <div class="panel-footer" style="background-color: #008080;border-color:#008080;padding-bottom: 30px;color: lightblue;font-size: medium;list-style: none;">
            <div class="text-center"><li><i style="font-size:24px" class="fa">&#xf095;</i> Contact Us </li> </div>   
             <div class="text-center"></div>   
        </div>
    
      </div>
   
</body>

</html>
